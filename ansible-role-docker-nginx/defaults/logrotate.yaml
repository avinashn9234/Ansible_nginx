# Create custom logrotate config
nginx_logrotate_conf_enable: false
nginx_logrotate_conf:
  paths:
    - "/var/log/nginx/*.log"
  options:
    - size 100M
    - missingok
    - rotate 14
    - compress
    - delaycompress
    - notifempty
    - create 0644 root  # Changes nginx logs permissions
    
